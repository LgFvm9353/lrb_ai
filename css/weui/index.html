<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEUI Button UI 设计</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Block -->
    <div class="weui-page">
        <!-- Element -->
        <header class="weui-page__header">
            <h1 class="weui-page__title">Button</h1>
            <p class="weui-page__desc">按钮</p>
        </header>
        <main class="weui-page__body">
            <div class="button-sp-area">
                <a href="#" class="weui-btn weui-btn_primary">主要操作</a>
                <a href="#" class="weui-btn weui-btn_default">次要操作</a>
            </div>

            <div class="weui-cells">
                <div class="weui-cells_title">个人信息</div>
                <div class="weui-cell">
                    <div class="weui-cell__td">
                        <img src="#" alt="">
                    </div>
                    <div class="weui-cell__bd">
                        <p>标题文字</p>
                    </div>
                    <div class="weui-cell__hd">
                        说明文字
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__td">
                        <img src="#" alt="">
                    </div>
                    <div class="weui-cell__bd">
                        <p>标题文字</p>
                    </div>
                    <div class="weui-cell__hd">
                        说明文字
                    </div>
                </div>
            </div>
            
            <div class="weui-from">
                <div class="weui-form__hd"></div>
                <div class="weui-form__bd"></div>
                <div class="weui-form__td"></div>
            </div>
        </main>
    </div>
</body>
</html>
