<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFC</title>
    <style>
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
        .container{
            background-color: aqua;
            overflow: hidden; /* 清除浮动 BFC*/
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div>1222212121</div>
  
</body>
</html>
