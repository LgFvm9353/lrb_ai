<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #ea1919;
            margin: 10px;
        }
        .vis_hid{
            visibility: show; /*hidden show*/
        }
        .dis_none{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box vis_hid">123</div>
        <div class="box dis_none">456</div>
    </div>
</body>
</html>
