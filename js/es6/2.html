<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="friends"></ul>
</body>
<script>
   const friends = [
    {name:'张三', age: 18},
    {name:'李四', age: 20},
    {name:'王五', age: 22},
    {name:'赵六', }
   ]
   const ul = document.getElementById('friends')
   ul.innerHTML = friends.map(friend => `<li>${friend.name}-<i>${friend.age ? friend.age:''}</i></li>`).join('')
// ul.innerHTML = friends.map(({ name, age }) => `<li>${name} ${age?? ''}</li>`).join('');
</script>
</html>
