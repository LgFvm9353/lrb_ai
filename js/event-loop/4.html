<html lang="en">

    <title>微任务</title>
</head>
<body>
    <script>
       console.log('start')
       queueMicrotask(() => {
        // DOM 更新了，但不是渲染完了
        // 一个元素的高度 offsetHeiight scrollTop
        // 立即重绘重排 耗性能
        console.log('微任务：queueMicrotask')
       })
       Promise.resolve().then(() => {
        console.log('微任务：Promise.resolve')
       })
       console.log('end')
    </script>
</body>
</html>
