<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚焦于业务</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
</body>
<!--挂载点 -->
<div class="container">
    <h1>{{title}}</h1>
    <table id="friends" class="table table-striped">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="friend in friends" :key="friend.name">
                <td>{{friend.name}}</td>
                <td>{{friend.age}}</td>
                <td>{{friend.gender}}</td>
            </tr>
        </tbody> 
    </table>
</div>

<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"></script>
<script>
    //html + css 看到页面，css放在头部
    // js是交互的，可以晚一步，不会去和html+css争抢时间
    // js 应该放在页面底部引用
    const app = Vue.createApp({
        // 申明数据的业务
        data() {
            return {
                title:'ECUT 未来之星',
                friends: [
                    {
                        name: '张三',
                        age: 20,
                        gender: '男',
                    },
                    {
                        name: '李四',
                        age: 21,
                        gender: '男',
                    }
                ]
            }
        }
    })
    // 挂载点
   app.mount('.container')
</script>
</html>
