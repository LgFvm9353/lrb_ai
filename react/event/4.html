<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu{
           display: none;
           position: absolute;
           left: 50px;
           padding: 20px;
           background-color: #f2f2f2;
           border: 1px solid #ccc;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="toggleBtn">Toggle Menu</div>
    <div id="menu">
        <p>Menu Context</p>
        <a href="www.baidu.com" id="closeInside">Don't close</a>
    </div>
</body>
<script>
    const toggleBtn = document.getElementById('toggleBtn');
    const menu = document.getElementById('menu');
    const closeInside = document.getElementById('closeInside');

    toggleBtn.addEventListener('click',function(e){
        e.stopPropagation()
       menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    })

    document.addEventListener('click',function(e){
        menu.style.display = 'none';
    })
    closeInside.addEventListener('click',function(e){
        e.preventDefault()
        e.stopPropagation();
        alert('Menu button onClicked')
    })
</script>
</html>
