<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变背景颜色</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 16px;
            text-align: center;
            background-color: #f0f0f0;
        }
        h3 {
            color: #333;
            margin-bottom: 12px;
        }
        p {
            color: #666;
            margin-bottom: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h3>改变背景颜色</h3>
    <p>点击下方按钮将当前页面背景色为绿色</p>
    <button id="changeColorButton">改变背景颜色</button>
    <script src="popup.js"></script>
</body>
</html>
