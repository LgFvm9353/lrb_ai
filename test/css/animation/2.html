<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关键帧动画示例</title>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px;
    }

    @keyframes breathe {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .light {
      width: 20px;
      height: 20px;
      background: #e74c3c;
      border-radius: 50%;
      animation: breathe 2s ease-in-out infinite;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="light"></div>
</body>
</html>
