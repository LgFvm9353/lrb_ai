<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数中的this</title>
</head>
<body>
    <script>
        var name = 'windowName';
        var a = {
            name: 'aName',
            f: function(){
                console.log(this.name);
                var b = {
                    name: 'bName',
                    f: () => {
                        console.log(this.name);
                    }
                }
                b.f();
            }
        }
        a.f();
    </script>

</body>
</html>
