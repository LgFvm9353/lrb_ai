<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance</title>
    <style>
        #myList {
            margin: 20px;
            padding: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul id="myList">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // performance API
        performance.mark('start');
        // 获取第一个元素
        const firstItem = document.getElementById('myList').firstElementChild;
        if(firstItem) {
            performance.mark('firstLiRendered');
        }
        performance.mark('end')
        performance.measure('first Li Render Time', 'start', 'firstLiRendered');
        const measure = performance.getEntriesByName('first Li Render Time');
        if(measure.length>0) console.log(measure[0].duration);

        performance.clearMarks()
        performance.clearMeasures()
    });
</script>
</html>
